<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sign in.css" />
    <link
      rel="shortcut icon"
      href="../../assets/small icon.png"
      type="image/x-icon"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>Blogee | Sign In</title>
  </head>
  <body>
    <div class="loader"></div>
<section>
  <h1>Blogee</h1>
  <form method="get">
        <h1>Sign In</h1>
        <label for="email">
            <input type="text" placeholder="Email " required autocomplete="off" autofocus aria-keyshortcuts="Enter">
        </label>
        <label for="password">
            <input type="password" placeholder="Password" required autocomplete="off">
        </label>
        <button type="submit" id="btn">Sign in</button>
        <p>Don't have an account ? <a href="../Sign up/sign up.html">Sign up</a></p>
    </form>
  </section>
    <script type="module" src="sign in.mjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
