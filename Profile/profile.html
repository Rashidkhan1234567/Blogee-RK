<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../assets/small icon.png"
      type="image/x-icon"
      />
    <link rel="stylesheet" href="profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Blogee | Profile</title>
  </head>
  <body>
    <div class="loader"></div>
    <header>
        <nav
          class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 start-0 border-b border-gray-200 dark:border-gray-600 "
          >
          <div
          class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
          >
            <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
              <img src="../assets/small icon.png" class="h-8" alt="Blogee Logo" />
              <span
                class="title self-center text-3xl whitespace-nowrap dark:text-white"
                >Blogee</span
              >
            </a>
            <div
            id="btnsContanier"
            class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse"
            >
        </div>
        <div
        class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
        id="navbar-sticky"
        >
        <ul
        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
        >
        <li id="Home">
            <a
            href="../index.html"
            class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700
            " 
            >Home</a
            >
                </li>
                <li id="Your_Blog">
                    <a
                    href="../Blogs/blog.html"
                    class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Your Blogs</a
                    >
                </li>
                <li id="Profile">
                    <a
                    href="#"
                    class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:p-0 md:dark:text-blue-500 md:text-blue-700"
                    aria-current="page"
                    >Profile</a
                    >
                </li>
                <!-- <li>
            <a href="#" class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
          </li> -->
              </ul>
            </div>
        </div>
        </nav>
    </header>
    <!-- header end -->
<section class=" w-[98.7vw] min-h-[100%] pt-[120px] pb-[70px] bg-slate-300">

    <div class="co">
        <div class="profile">
            <div class="picture">
          <label>
            <input type="file" id="fileInput" />
            <img
            id="img"
              id="profileImg"
              title="Change Profile Image"
              src="../assets/profile.jpg"
            />
          </label>
        </div>

        <div class="name">
          <p class="username" id="username">
            <span class="loading loading-dots text-info loading-lg"></span>
          </p>
          <i class="bx bx-edit-alt" id="usernameEdit"></i>
        </div>
        <div class="email">
          <p class="useremail" id="useremail">
            <span class="loading loading-dots text-info loading-lg"></span>
          </p>
        </div>

        <button id="logout2" class="btn btn-primary">Logout</button>
      </div>
    </div>

    <input type="checkbox" id="my_modal_6" class="modal-toggle alertCheckbox" />
    <div class="modal" role="dialog" data-theme="dark" style="color: #fff">
      <div class="modal-box">
        <!-- <h3 class="font-bold text-lg" >Error</h3> -->
        <p class="py-4" id="alertMess"></p>
        <div class="modal-action">
          <label for="my_modal_6" class="btn">Ok</label>
        </div>
      </div>
    </div>

    <div class="inputContainer" id="inputContainer">
      <label class="input input-bordered flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          fill="currentColor"
          class="w-4 h-4 opacity-70"
        >
          <path
            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"
          />
        </svg>
        <input
          type="text"
          class="grow"
          id="newUsername"
          placeholder="Username"
        />
      </label>
      <div class="btns">
        <button class="btn btn-square" id="cancelBtn" title="Cancel">
          <i class="bx bx-x"></i>
        </button>
        <button class="btn btn-square" id="saveBtn" title="Save">
          <i class="bx bx-check"></i>
        </button>
      </div>
    </div>

</section>
    <!-- footer start -->
    <footer class="bg-gray-900 text-white p-4 w-[98.7vw]">
        <div class="flex justify-between">
          <div>
            <!-- Footer content for the left side -->
            <p>Copyright Â© 2024 Blogee. All rights reserved.</p>
          </div>
          <div>
            <!-- Footer content for the right side -->
            <ul class="flex space-x-4">
              <li><a href="#" class="text-white hover:text-blue-500">Terms</a></li>
              <li><a href="#" class="text-white hover:text-blue-500">Privacy</a></li>
              <li><a href="#" class="text-white hover:text-blue-500">Help</a></li>
            </ul>
          </div>
        </div>
      </footer>

    <!-- footer end -->
    <script src="profile.mjs" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
